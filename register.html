    <section>
        <h2>Registro: Gabriel Molina va a recibir tu solicitud!</h2>
        <form action="gabriel.molina@unahur.edu.ar " method="post" enctype="text/plain">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01">
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02">
        </div>
        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Indique su gmail.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer03" class="form-label">Ciudad</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Indique su ciudad.
            </div>
        </div>
        <div class="col-md-4">
            Comentario:<br>
            <input type="text" class="form-control is-valid"><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
        </form>
    </section>
